<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adress Book</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <main>
            <div class="buttons">
                <button id="create">Create New Contact</button>
                <button id="clearAll">Clear All Contacts</button>
                <!-- <button id="clearSelected">Clear Selected Contacts</button> -->
                <div>
                    <button id="searchBtn">Search Contacts</button>
                    <input type="text" name="searchInp" id="searchInp">
                </div>
                <!-- <button id="favorites">Add/Remove Selected to
                    Favourites</button> -->
            </div>
            <form>
                <div class="cont">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="cont">
                    <label for="pNumber">Phone Number</label>
                    <input type="number" name="pNumber" id="pNumber">
                </div>
                <div class="cont">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="cont">
                    <label for="address">Home Address</label>
                    <input type="text" name="adress" id="address">
                </div>
                <button type="submit">Add contact</button>
            </form>
            <section class="contactLists">
                <div id="container">
                    <h1>Your Contact List</h1>
                    <div id="addedContactList"></div>
                </div>
                <div id="container">
                    <h1>Favourites</h1>
                    <div id="addedFavoritesList"></div>
                </div>
            </section>
        </main>
    </body>

</html>
