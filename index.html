<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adress Book</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <main>
            <div class="buttons">
                <button id="create" class="mainpageBtn">Create New
                    Contact</button>
                <button id="clearAll" class="mainpageBtn">Clear All
                    Contacts</button>
                <!-- <button id="clearSelected">Clear Selected Contacts</button> -->
                <div class="search">
                    <button id="searchBtn" class="mainpageBtn">Search
                        Contacts</button>
                    <input type="text" name="searchInp" id="searchInp">
                </div>
                <!-- <button id="favorites">Add/Remove Selected to
                    Favourites</button> -->
            </div>
            <form>
                <div class="cont">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required
                        placeholder="Enter Name">
                </div>
                <div class="cont">
                    <label for="pNumber">Phone Number</label>
                    <input type="number" name="pNumber" id="pNumber" required
                        placeholder="Enter Phone Number">
                </div>
                <div class="cont">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required
                        placeholder="Enter Email">
                </div>
                <div class="cont">
                    <label for="address">Home Address</label>
                    <input type="text" name="adress" id="address" required
                        placeholder="Enter Address">
                </div>
                <button type="submit" class="submitBtn">Add contact</button>
            </form>
            <section class="contactLists">
                <div id="container">
                    <h1>Your Contact List</h1>
                    <div id="addedContactList"></div>
                </div>
                <div id="container">
                    <h1 id="resultTitle">Search Results</h1>
                    <div id="searchResult"></div>
                </div>
                <div id="container">
                    <h1>Favourites</h1>
                    <div id="addedFavoritesList"></div>
                </div>
            </section>
        </main>
    </body>

</html>
